{% extends 'szablon.html' %}
{% block naglowek %}Twoje konto: {% endblock naglowek %}
{% block tresc %}

    {% if user.is_authenticated %}
        <p>Witaj {{ user.username }}.</p>
    {% else %}
        <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'users:loguj' %}" class="btn btn-info" role="button">Zaloguj</a>
        </form>
    {% endif %}

{% endblock tresc %}
